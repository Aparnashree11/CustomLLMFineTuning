version: '3.8'

x-airflow-image: &airflow_image airflow-custom:latest

networks:
  monitoring:
    external: true
  airflow_net:
    driver: bridge

services:
  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - airflow_net

  airflow-init:
    image: *airflow_image
    depends_on:
      - postgres
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
      AIRFLOW__CORE__LOAD_EXAMPLES: 'False'
      AIRFLOW__CORE__DAGS_FOLDER: /opt/airflow/dags
      AIRFLOW_UID: '50000'
    user: "0:0"
    command: bash -c "airflow db init && airflow users create --username admin --password admin --firstname Admin --lastname User --role Admin --email admin@example.com || true"
    volumes:
      - ../dags:/opt/airflow/dags
      - ../monitoring:/opt/airflow/monitoring
      - ../:/opt/airflow/repo
    networks:
      - airflow_net

  airflow-webserver:
    image: *airflow_image
    depends_on:
      - postgres
      - airflow-init
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
      AIRFLOW__CORE__LOAD_EXAMPLES: 'False'
      AIRFLOW__CORE__DAGS_FOLDER: /opt/airflow/dags
      AIRFLOW_REPO_DIR: /opt/airflow/repo
      PUSHGATEWAY_URL: http://pipeline_pushgateway:9091
    command: webserver
    ports:
      - "8080:8080"
    volumes:
      - ../dags:/opt/airflow/dags
      - ../monitoring:/opt/airflow/monitoring
      - ../:/opt/airflow/repo
    networks:
      - airflow_net
      - monitoring

  airflow-scheduler:
    image: *airflow_image
    depends_on:
      - postgres
      - airflow-init
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
      AIRFLOW__CORE__LOAD_EXAMPLES: 'False'
      AIRFLOW__CORE__DAGS_FOLDER: /opt/airflow/dags
      AIRFLOW_REPO_DIR: /opt/airflow/repo
      PUSHGATEWAY_URL: http://pipeline_pushgateway:9091
    command: scheduler
    volumes:
      - ../dags:/opt/airflow/dags
      - ../monitoring:/opt/airflow/monitoring
      - ../:/opt/airflow/repo
    networks:
      - airflow_net
      - monitoring

volumes:
  postgres_data:
